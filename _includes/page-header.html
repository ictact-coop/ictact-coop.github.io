<div class="page-header bg-white py-3 my-3 border border-top-0 border-left-0 border-right-0">
  <div class="container">
    <div class="float-right">
    {% if page.date %}<span class="text-dark created"> {{ page.date | date: "%Y-%m-%d" }} </span><br />{% endif %}
    {% if page.author %}<span class="text-dark author"> {{ page.author }} </span>{% endif %}
    </div>
    <h1 class="page-title">{{ page.title }}</h1>
    <p class="lead page-description">{{ page.description }}</p>
  </div>
</div>
