---
layout: default
---

{% include navbar.html %}

{% include page-header.html %}

<div class="container">
  {% if page.cover %}<p class="my-3"><img src="{{ page.cover }}" alt="{{ page.title }}"></p>{% endif %}

  <ul class="list-unstyled lead">
    <li><i class="fa fa-calendar" aria-hidden="true"></i> {{ page.when }}</li>
    <li><a href="{{ page.where-url }}" target="_blank"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ page.where }}</a></li>
    <li><i class="fa fa-trophy" aria-hidden="true"></i> {{ page.why }}</li>
  </ul>

  <p>&nbsp;</p>

  {{ content }}

  {% if page.join %}<p>&nbsp;</p><a href="{{ page.join }}" class="btn btn-lg btn-primary" target="_blank"><i class="fa fa-thumbs-up" aria-hidden="true"></i> 나도~</a>{% endif %}

  <p>&nbsp;</p>

</div>

{% include footer.html %}

{% include back-to-top.html %}
